# Application Configuration
spring.application.name=task-svc

# H2 Database Configuration (for development)
spring.datasource.url=jdbc:h2:mem:taskdb;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/h2

# Server Configuration
server.port=8081

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Google Maps API Configuration
# API key must be set via environment variable GOOGLE_MAPS_API_KEY
google.maps.api-key=${GOOGLE_MAPS_API_KEY:}
google.maps.places-api-url=https://maps.googleapis.com/maps/api/place
google.maps.max-suggestions=5
